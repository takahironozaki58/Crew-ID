<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSC Crew 所属医療機関MAP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom Styles for Map Height */
        #map-container {
            height: 50vh;
            width: 100%;
            background-color: #e5e7eb; /* Fallback color */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (min-width: 768px) {
            #map-container {
                height: calc(100vh - 80px); /* Adjust for header */
            }
        }
        .hospital-card:hover {
            background-color: #f0f9ff;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-xl md:text-2xl font-bold">ISSC Crew 所属医療機関MAP</h1>
                <p class="text-xs md:text-sm text-blue-200">選手のための最寄り医院検索ガイド</p>
            </div>
            <!-- Legend is handled inside Google My Maps, but kept here for quick reference if needed, or can be removed to reduce clutter -->
            <div class="mt-2 md:mt-0 text-xs flex gap-3 opacity-80">
                <span><i class="fas fa-map text-white mr-1"></i> Googleマイマップ表示中</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row h-full">
        
        <!-- Map Container (Top on Mobile, Left on Desktop) -->
        <div id="map-container" class="w-full md:w-2/3 relative order-1 md:order-1 shadow-inner">
            <!-- Google My Maps Embed -->
            <!-- Note: Changed /edit to /embed in the URL for proper display -->
            <iframe src="https://www.google.com/maps/d/embed?mid=1iiW5uy7_Stgv0C6iq_t56bD2gtDB0M8&ehbc=2E312F"></iframe>
        </div>

        <!-- List Container (Bottom on Mobile, Right on Desktop) -->
        <div class="w-full md:w-1/3 bg-white overflow-y-auto h-[50vh] md:h-[calc(100vh-80px)] order-2 md:order-2 shadow-lg z-10">
            <div class="p-4 border-b bg-gray-100">
                <h2 class="font-bold text-gray-700"><i class="fas fa-list-ul mr-2"></i>医療機関リスト</h2>
                <p class="text-xs text-gray-500">詳細確認・電話・ナビ起動はこちらから</p>
            </div>
            
            <div id="hospital-list" class="divide-y divide-gray-200">
                <!-- List items will be injected here by JS -->
            </div>
        </div>
    </div>

    <script>
        // Data Structure
        const hospitals = [
            // 北部・西部
            { 
                id: 1, 
                name: "木島病院", 
                tel: "076-237-9200", 
                address: "金沢市松寺町子41-1", 
                crew: "端 由依", 
                type: "hospital", 
                area: "金沢市北部・西部"
            },
            { 
                id: 2, 
                name: "東金沢整形外科クリニック", 
                tel: "076-251-8843", 
                address: "金沢市三池栄町323", 
                crew: "徳川 龍太朗", 
                type: "clinic", 
                area: "金沢市北部・西部"
            },
            { 
                id: 3, 
                name: "石川県済生会金沢病院", 
                tel: "076-266-1060", 
                address: "金沢市赤土町ニ13-6", 
                crew: "原 淳子 / 森 健太郎", 
                type: "hospital", 
                area: "金沢市北部・西部"
            },
            // 中心部・南部
            { 
                id: 4, 
                name: "金沢大学附属病院", 
                tel: "076-265-2000", 
                address: "金沢市宝町13-1", 
                crew: "水野 雄伸", 
                type: "hospital", 
                area: "金沢市中心部・南部"
            },
            { 
                id: 5, 
                name: "けやきクリニック整形外科", 
                tel: "076-240-2155", 
                address: "金沢市八日市5丁目451", 
                crew: "成宮 久詞", 
                type: "clinic", 
                area: "金沢市中心部・南部"
            },
            // 野々市・白山・能美
            { 
                id: 6, 
                name: "小村整形外科", 
                tel: "076-259-5656", 
                address: "野々市市扇が丘24-11", 
                crew: "宮本 啓治", 
                type: "clinic", 
                area: "野々市市・白山市・能美郡"
            },
            { 
                id: 7, 
                name: "西本接骨院", 
                tel: "076-277-6277", 
                address: "白山市中成2丁目362", 
                crew: "西本 正幸", 
                type: "sekkotsuin", 
                area: "野々市市・白山市・能美郡"
            },
            { 
                id: 8, 
                name: "なかむら接骨院", 
                tel: "076-225-3009", 
                address: "能美郡川北町田子島ち-60", 
                crew: "中村 拓也", 
                type: "sekkotsuin", 
                area: "野々市市・白山市・能美郡"
            },
            // 小松・加賀
            { 
                id: 9, 
                name: "森田病院", 
                tel: "076-121-1555", 
                address: "小松市園町ホ-99-1", 
                crew: "佐藤 裕之", 
                type: "hospital", 
                area: "小松市・加賀市"
            },
            { 
                id: 10, 
                name: "佐藤鍼灸接骨院", 
                tel: "076-178-2121", 
                address: "加賀市山中温泉東町1丁目マ-25", 
                crew: "佐藤 裕之", 
                type: "sekkotsuin", 
                area: "小松市・加賀市"
            }
        ];

        // --- Render List ---
        const listContainer = document.getElementById('hospital-list');
        let currentArea = "";

        hospitals.forEach((h) => {
            // Add Area Header if needed
            if (h.area !== currentArea) {
                const areaHeader = document.createElement('div');
                areaHeader.className = "bg-gray-200 text-gray-700 font-bold px-4 py-2 text-sm sticky top-0 shadow-sm z-10";
                areaHeader.innerText = h.area;
                listContainer.appendChild(areaHeader);
                currentArea = h.area;
            }

            // Create List Item
            const item = document.createElement('div');
            item.className = "hospital-card p-4 transition-all duration-200 hover:bg-blue-50";
            
            const googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(h.name + " " + h.address)}`;

            item.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="bg-gray-800 text-white text-xs font-bold px-2 py-0.5 rounded-full">${h.id}</span>
                            <h3 class="font-bold text-lg text-gray-800 leading-tight">${h.name}</h3>
                        </div>
                        <p class="text-sm text-gray-600 mb-1 ml-1"><i class="fas fa-map-marker-alt w-4 text-center mr-1 text-gray-400"></i> ${h.address}</p>
                        <p class="text-sm text-gray-600 mb-2 ml-1"><i class="fas fa-user-md w-4 text-center mr-1 text-gray-400"></i> <span class="text-xs bg-blue-100 text-blue-800 px-1 rounded">Crew</span> ${h.crew}</p>
                    </div>
                </div>
                <div class="flex gap-2 mt-2">
                    <a href="tel:${h.tel}" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-center py-2 rounded text-sm font-bold shadow transition no-underline flex justify-center items-center"><i class="fas fa-phone mr-1"></i> 電話</a>
                    <a href="${googleMapsLink}" target="_blank" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded text-sm font-bold shadow transition no-underline flex justify-center items-center"><i class="fas fa-location-arrow mr-1"></i> ナビ</a>
                </div>
            `;

            listContainer.appendChild(item);
        });
    </script>
</body>
</html>
